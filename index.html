<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  }
  .login-container {
    background: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 350px;
  }
  h2 {
    margin: 0 0 1.5rem 0;
    color: #333;
    text-align: center;
  }
  input {
    width: 100%;
    padding: 0.75rem;
    margin-bottom: 1rem;
    border: 2px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
    box-sizing: border-box;
    transition: border-color 0.3s;
  }
  input:focus {
    outline: none;
    border-color: #667eea;
  }
  button {
    width: 100%;
    padding: 0.75rem;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.2s;
  }
  button:hover {
    transform: translateY(-2px);
  }
  button:active {
    transform: translateY(0);
  }
  button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
  }
  .error {
    color: #d32f2f;
    font-size: 0.9rem;
    margin-top: 0.5rem;
    display: none;
  }
  .error.show {
    display: block;
  }
  .loading {
    text-align: center;
    color: #667eea;
    font-size: 0.9rem;
    margin-top: 0.5rem;
    display: none;
  }
  .loading.show {
    display: block;
  }
</style>
</head>
<body>
<div class="login-container">
  <h2>Login Page</h2>
  <form id="login-form">
    <input type="password" id="password" placeholder="Enter password" required>
    <button type="submit" id="login-btn">Login</button>
    <div class="loading" id="loading-msg">Checking password...</div>
    <div class="error" id="error-msg">Invalid password. Please try again.</div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  // Wait for Supabase to load
  window.addEventListener('load', function() {
    const SUPABASE_URL = "https://uqgzlaxsnknheoerbfus.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVxZ3psYXhzbmtuaGVvZXJiZnVzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ4MDQzMTEsImV4cCI6MjA2MDM4MDMxMX0.O5dNUizqZ5kfwTs0mHLEorqOAqjZFjWakp2Q484MKEk";
    
    // Check if Supabase loaded
    if (!window.supabase) {
      console.error("Supabase library failed to load");
      document.getElementById("error-msg").textContent = "Failed to load authentication system";
      document.getElementById("error-msg").classList.add("show");
      return;
    }
    
    const { createClient } = window.supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    const form = document.getElementById("login-form");
    const errorMsg = document.getElementById("error-msg");
    const loadingMsg = document.getElementById("loading-msg");
    const loginBtn = document.getElementById("login-btn");
    
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      // Reset messages
      errorMsg.classList.remove("show");
      loadingMsg.classList.add("show");
      loginBtn.disabled = true;
      
      try {
        const passwordInput = document.getElementById("password").value.trim();
        
        console.log("Attempting login...");
        
        // Query database
        const { data, error } = await supabaseClient
          .from("access_keys")
          .select("*")
          .eq("password", passwordInput)
          .limit(1);
        
        console.log("Database response - Data:", data);
        console.log("Database response - Error:", error);
        
        if (error) {
          console.error("Database error:", error);
          errorMsg.textContent = "Error connecting to database: " + error.message;
          errorMsg.classList.add("show");
          loadingMsg.classList.remove("show");
          loginBtn.disabled = false;
          return;
        }
        
        if (data && data.length > 0) {
          console.log("Login successful! Redirecting...");
          loadingMsg.textContent = "Success! Redirecting...";
          // Redirect after short delay
          setTimeout(() => {
            window.location.href = "https://amilaeduhelp.github.io/-2025/";
          }, 500);
        } else {
          console.log("Invalid password - no matching records found");
          errorMsg.textContent = "Invalid password. Please try again.";
          errorMsg.classList.add("show");
          loadingMsg.classList.remove("show");
          loginBtn.disabled = false;
        }
      } catch (err) {
        console.error("Unexpected error:", err);
        errorMsg.textContent = "An error occurred: " + err.message;
        errorMsg.classList.add("show");
        loadingMsg.classList.remove("show");
        loginBtn.disabled = false;
      }
    });
  });
</script>
</body>
</html>
