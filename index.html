<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; connect-src 'self' https://*.supabase.co; style-src 'self' 'unsafe-inline';">
<title>Login</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  }
  .login-container {
    background: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 350px;
  }
  h2 {
    margin: 0 0 1.5rem 0;
    color: #333;
    text-align: center;
  }
  input {
    width: 100%;
    padding: 0.75rem;
    margin-bottom: 1rem;
    border: 2px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
    box-sizing: border-box;
    transition: border-color 0.3s;
  }
  input:focus {
    outline: none;
    border-color: #667eea;
  }
  button {
    width: 100%;
    padding: 0.75rem;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.2s;
  }
  button:hover {
    transform: translateY(-2px);
  }
  button:active {
    transform: translateY(0);
  }
  .error {
    color: #d32f2f;
    font-size: 0.9rem;
    margin-top: 0.5rem;
    display: none;
  }
  .error.show {
    display: block;
  }
</style>
</head>
<body>
<div class="login-container">
  <h2>Login Page</h2>
  <form id="login-form">
    <input type="password" id="password" placeholder="Enter password" required>
    <button type="submit">Login</button>
    <div class="error" id="error-msg">Invalid password. Please try again.</div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const SUPABASE_URL = "https://uqgzlaxsnknheoerbfus.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVxZ3psYXhzbmtuaGVvZXJiZnVzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ4MDQzMTEsImV4cCI6MjA2MDM4MDMxMX0.O5dNUizqZ5kfwTs0mHLEorqOAqjZFjWakp2Q484MKEk";
  
  // Supabase library එක load වෙනකම් wait කරන්න
  const { createClient } = window.supabase;
  const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  
  const form = document.getElementById("login-form");
  const errorMsg = document.getElementById("error-msg");
  
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    errorMsg.classList.remove("show");
    
    try {
      const passwordInput = document.getElementById("password").value;
      
      console.log("Attempting login with password:", passwordInput);
      
      const { data, error } = await supabaseClient
        .from("access_keys")
        .select("*")
        .eq("password", passwordInput);
      
      console.log("Database response - Data:", data);
      console.log("Database response - Error:", error);
      
      if (error) {
        console.error("Database error:", error);
        alert("Error connecting to database: " + error.message);
        return;
      }
      
      if (data && data.length > 0) {
        console.log("Login successful! Redirecting...");
        // Password correct - redirect කරන්න
        window.location.href = "https://amilaeduhelp.github.io/-2025/";
      } else {
        console.log("Invalid password - no matching records found");
        // Password incorrect
        errorMsg.classList.add("show");
      }
    } catch (err) {
      console.error("Error:", err);
      alert("An error occurred: " + err.message);
    }
  });
</script>
</body>
</html>
