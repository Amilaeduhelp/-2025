<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Login</title>
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
}

.container {
  background: white;
  padding: 3rem;
  border-radius: 12px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.3);
  width: 100%;
  max-width: 450px;
  text-align: center;
  animation: slideIn 0.4s ease-out;
}

@keyframes slideIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  color: #333;
  margin-bottom: 1.5rem;
  font-size: 2rem;
  font-weight: 600;
}

.subtitle {
  color: #666;
  margin-bottom: 2rem;
  font-size: 1rem;
}

.login-btn {
  width: 100%;
  padding: 1rem;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s;
  box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
}

.login-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
}

.status {
  margin-top: 1.5rem;
  padding: 1rem;
  border-radius: 8px;
  font-size: 0.95rem;
  display: none;
}

.status.show { display: block; }
.status.loading { background: #e3f2fd; color: #1565c0; }
.status.success { background: #e8f5e9; color: #2e7d32; }
.status.error { background: #ffebee; color: #c62828; }

.user-info {
  display: none;
  margin-top: 2rem;
  padding: 1.5rem;
  background: #f5f5f5;
  border-radius: 8px;
}

.user-info.show { display: block; }

.user-info h3 {
  color: #667eea;
  margin-bottom: 1rem;
}

.user-details {
  text-align: left;
  margin-bottom: 1.5rem;
}

.user-details p {
  color: #555;
  margin: 0.5rem 0;
  font-size: 0.95rem;
}

.action-btn {
  padding: 0.75rem 1.5rem;
  margin: 0.5rem;
  border: none;
  border-radius: 6px;
  font-size: 0.95rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s;
}

.continue-btn {
  background: #4caf50;
  color: white;
}

.logout-btn {
  background: #f44336;
  color: white;
}

.action-btn:hover {
  transform: translateY(-1px);
  opacity: 0.9;
}

.info-box {
  margin-top: 2rem;
  padding: 1rem;
  background: #fff3e0;
  border-left: 4px solid #ff9800;
  border-radius: 4px;
  text-align: left;
  font-size: 0.9rem;
  color: #666;
}

.lock-icon {
  font-size: 3rem;
  margin-bottom: 1rem;
}
</style>
</head>
<body>

<div class="container">
  <div class="lock-icon">üîê</div>
  <h1>Secure Access Portal</h1>
  
  <div id="loginSection">
    <p class="subtitle">Please log in to access the protected content</p>
    <button class="login-btn" onclick="openLogin()">Login / Sign Up</button>
    <div class="status" id="status"></div>
  </div>
  
  <div class="user-info" id="userInfo">
    <h3>Welcome!</h3>
    <div class="user-details" id="userDetails"></div>
    <button class="action-btn continue-btn" onclick="continueToSite()">Continue to Site</button>
    <button class="action-btn logout-btn" onclick="logout()">Logout</button>
  </div>
  
  <div class="info-box">
    <strong>‚ÑπÔ∏è Note:</strong> If you don't have access credentials, please contact the administrator.
  </div>
</div>

<script>
var PROTECTED_SITE_URL = "https://github.com/Amilaeduhelp/-2025/blob/main/note.html";

function showStatus(msg, type) {
  var status = document.getElementById('status');
  status.textContent = msg;
  status.className = 'status show ' + type;
}

function showUserInfo(user) {
  document.getElementById('loginSection').style.display = 'none';
  document.getElementById('userInfo').classList.add('show');
  
  var details = document.getElementById('userDetails');
  details.innerHTML = 
    '<p><strong>Email:</strong> ' + user.email + '</p>' +
    '<p><strong>User ID:</strong> ' + user.id.substring(0, 20) + '...</p>' +
    '<p><strong>Status:</strong> <span style="color: #4caf50;">‚úì Authenticated</span></p>';
}

function openLogin() {
  netlifyIdentity.open();
}

function logout() {
  netlifyIdentity.logout();
  document.getElementById('userInfo').classList.remove('show');
  document.getElementById('loginSection').style.display = 'block';
  showStatus('Logged out successfully', 'success');
}

function continueToSite() {
  showStatus('Redirecting to protected site...', 'loading');
  setTimeout(function() {
    window.location.href = PROTECTED_SITE_URL;
  }, 1000);
}

netlifyIdentity.on('init', function(user) {
  if (user) {
    showUserInfo(user);
  }
});

netlifyIdentity.on('login', function(user) {
  showStatus('Login successful!', 'success');
  setTimeout(function() {
    showUserInfo(user);
  }, 1000);
});

netlifyIdentity.on('logout', function() {
  showStatus('Logged out successfully', 'success');
});

netlifyIdentity.on('error', function(err) {
  showStatus('Error: ' + err.message, 'error');
});

netlifyIdentity.on('close', function() {
  var user = netlifyIdentity.currentUser();
  if (user) {
    showUserInfo(user);
  }
});

window.addEventListener('load', function() {
  netlifyIdentity.init();
});
</script>

</body>
</html>
