<!DOCTYPE html>
<html lang="en">
<head>

<title>Protected Data</title>

<body>
<h2>Historynt Table Data</h2>
<div id="data"></div>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
<script>
  const SUPABASE_URL = "https://uqgzlaxsnknheoerbfus.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVxZ3psYXhzbmtuaGVvZXJiZnVzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ4MDQzMTEsImV4cCI6MjA2MDM4MDMxMX0.O5dNUizqZ5kfwTs0mHLEorqOAqjZFjWakp2Q484MKEk";

  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  async function loadData() {
    try {
      const { data, error } = await supabase
        .from("Historynt")
        .select("*");

      if (error) {
        if (error.message.includes("jwt expired")) {
          alert("Session expired, refreshing token...");
          window.location.reload();
          return;
        } else {
          console.error(error);
          return;
        }
      }

      const container = document.getElementById("data");
      container.innerHTML = "";
      data.forEach(row => {
        const div = document.createElement("div");
        div.innerHTML = `<h3>${row.title}</h3><p>${row.content}</p><hr>`;
        container.appendChild(div);
      });
    } catch (err) {
      console.error("Unexpected error:", err);
    }
  }

  loadData();
  setInterval(loadData, 5 * 60 * 1000);
</script>
</body>
</html>
