<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnX Pedia - Encyclopedia</title>
    <style> 
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .back-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s;
        }

        .back-btn:hover {
            transform: translateY(-2px);
        }

        .search-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .search-box {
            position: relative;
        }

        #searchInput {
            width: 100%;
            padding: 15px 20px;
            font-size: 18px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s;
        }

        #searchInput:focus {
            border-color: #667eea;
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #e0e0e0;
            border-top: none;
            border-radius: 0 0 10px 10px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
            z-index: 100;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .suggestions.active {
            display: block;
        }

        .suggestion-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid #f0f0f0;
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .suggestion-item:hover {
            background: #f5f5f5;
        }

        .search-btn {
            margin-top: 15px;
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        .results-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
        }

        .results-section.active {
            display: block;
        }

        .result-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 10px 20px;
            background: #f0f0f0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .result-content {
            display: none;
        }

        .result-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-item {
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .result-title {
            font-size: 14px;
            font-weight: normal;
            color: #3498db;
            margin-bottom: 12px;
        }

        .result-text {
            color: #000;
            line-height: 1.8;
            white-space: pre-wrap;
            font-size: 18px;
            font-weight: 600;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
                padding: 15px;
            }

            .logo {
                font-size: 24px;
            }

            .back-btn {
                width: 100%;
                text-align: center;
            }

            .search-section, .results-section {
                padding: 20px;
            }

            #searchInput {
                font-size: 16px;
                padding: 12px 15px;
            }

            .search-btn {
                font-size: 16px;
                padding: 12px;
            }

            .result-tabs {
                gap: 8px;
            }

            .tab {
                padding: 8px 15px;
                font-size: 13px;
            }

            .result-title {
                font-size: 13px;
            }

            .result-text {
                font-size: 16px;
            }

            .new-search-btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 20px;
            }

            .result-tabs {
                flex-direction: column;
            }

            .tab {
                width: 100%;
            }
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 18px;
        }

        .error {
            text-align: center;
            padding: 20px;
            color: #e74c3c;
            font-size: 16px;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 18px;
        }

        .new-search-btn {
            margin-top: 20px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }

        .new-search-btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">LearnX Pedia</div>
            <a href="https://amilaeduhelp.github.io/-2025/entrence.html" class="back-btn">← ආපසු</a>
        </header>

        <div class="search-section">
            <h2 style="margin-bottom: 20px; color: #333;">වචනයක් සොයන්න</h2>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="වචනයක් ටයිප් කරන්න..." autocomplete="off">
                <div class="suggestions" id="suggestions"></div>
            </div>
            <button class="search-btn" onclick="searchWord()">සොයන්න</button>
        </div>

        <div class="results-section" id="resultsSection">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="color: #333;">ප්‍රතිඵල</h2>
                <button class="new-search-btn" onclick="newSearch()">නව සෙවීමක්</button>
            </div>
            <div class="result-tabs" id="resultTabs"></div>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://uqgzlaxsnknheoerbfus.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVxZ3psYXhzbmtuaGVvZXJiZnVzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ4MDQzMTEsImV4cCI6MjA2MDM4MDMxMX0.O5dNUizqZ5kfwTs0mHLEorqOAqjZFjWakp2Q484MKEk';

        let allWords = [];
        let currentResults = [];

        // Load all words for suggestions
        async function loadWords() {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/learnX pedia?select=word,slug`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });
                const data = await response.json();
                allWords = data.map(item => item.word);
            } catch (error) {
                console.error('Error loading words:', error);
            }
        }

        // Show suggestions
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const value = e.target.value.toLowerCase().trim();
            const suggestionsDiv = document.getElementById('suggestions');
            
            if (value.length < 1) {
                suggestionsDiv.classList.remove('active');
                return;
            }

            const matches = allWords.filter(word => 
                word.toLowerCase().includes(value)
            ).slice(0, 10);

            if (matches.length > 0) {
                suggestionsDiv.innerHTML = matches.map(word => 
                    `<div class="suggestion-item" onclick="selectSuggestion('${word}')">${word}</div>`
                ).join('');
                suggestionsDiv.classList.add('active');
            } else {
                suggestionsDiv.classList.remove('active');
            }
        });

        function selectSuggestion(word) {
            document.getElementById('searchInput').value = word;
            document.getElementById('suggestions').classList.remove('active');
            searchWord();
        }

        // Close suggestions when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.search-box')) {
                document.getElementById('suggestions').classList.remove('active');
            }
        });

        // Search for word
        async function searchWord() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            if (!searchTerm) return;

            const resultsSection = document.getElementById('resultsSection');
            const resultContent = document.getElementById('resultContent');
            
            resultContent.innerHTML = '<div class="loading">පූර්ණ කරමින්...</div>';
            resultsSection.classList.add('active');
            document.getElementById('suggestions').classList.remove('active');

            try {
                const response = await fetch(
                    `${SUPABASE_URL}/rest/v1/learnX pedia?word=ilike.${encodeURIComponent(searchTerm)}&select=id,word,meaning,slug`,
                    {
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                        }
                    }
                );

                currentResults = await response.json();

                if (currentResults.length === 0) {
                    resultContent.innerHTML = '<div class="no-results">ප්‍රතිඵල හමු නොවීය</div>';
                    document.getElementById('resultTabs').innerHTML = '';
                    return;
                }

                displayResults();
            } catch (error) {
                console.error('Error:', error);
                resultContent.innerHTML = '<div class="error">දෝෂයක් ඇතිවිය. නැවත උත්සාහ කරන්න.</div>';
            }
        }

        function displayResults() {
            const resultTabs = document.getElementById('resultTabs');
            const resultContent = document.getElementById('resultContent');

            // Create tabs
            resultTabs.innerHTML = currentResults.map((result, index) => 
                `<button class="tab ${index === 0 ? 'active' : ''}" onclick="showResult(${index})">
                    ප්‍රතිඵලය ${index + 1}
                </button>`
            ).join('');

            // Create content areas
            resultContent.innerHTML = currentResults.map((result, index) => 
                `<div class="result-content ${index === 0 ? 'active' : ''}" id="result-${index}">
                    <div class="result-item">
                        <div class="result-title">${result.word}</div>
                        <div class="result-text">${result.meaning || 'අර්ථය නොමැත'}</div>
                    </div>
                </div>`
            ).join('');
        }

        function showResult(index) {
            // Update tabs
            document.querySelectorAll('.tab').forEach((tab, i) => {
                tab.classList.toggle('active', i === index);
            });

            // Update content
            document.querySelectorAll('.result-content').forEach((content, i) => {
                content.classList.toggle('active', i === index);
            });
        }

        function newSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('resultsSection').classList.remove('active');
            document.getElementById('searchInput').focus();
        }

        // Enter key to search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchWord();
            }
        });

        // Load words on page load
        loadWords();
    </script>
</body>
</html>
